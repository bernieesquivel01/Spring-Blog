<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sneaker Index</title>
</head>
<body>

<div th:each="sneakers : ${allSneakers}">
    <span th:text="${sneakers.getBrand()}"></span>
    <p th:text="${sneakers.getModel()}"></p>
    <p th:text="${sneakers.getName()}"></p>
        <br>

    <form th:action="'/sneakers/edit/' + ${sneakers.getId()}" method="get">
    <button> Edit</button>
</form>

    <form th:action="'/sneakers/delete/' + ${sneakers.getId()}" method="post">
    <button>Delete</button>
        </form>
    </span>
</div>
</body>
</html>
